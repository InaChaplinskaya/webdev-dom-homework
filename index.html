<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const button = document.querySelector('.add-form-button')
    const nameElement = document.querySelector('.add-form-name')
    const textElement = document.querySelector('.add-form-text')
    const commentsElement = document.querySelector('.comments')

    const comments = [{
      name: 'Ina',
      text: 'Hello, World!',
      date: '01.01.2024',
      likes: 3,
      yourLike: true,
    }]

    function render() {
      const text = comments.map((item, index) => {
        const style = item.yourLike ? '-active-like' : ''
        return ` <li class="comment">
          <div class="comment-header">
            <div>${item.name}</div>
            <div>${item.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${item.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${item.likes}</span>
              <button class="like-button ${style}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
      }).join("")
      commentsElement.innerHTML = text

      document.querySelectorAll(".like-button").forEach((button) => {
        button.addEventListener('click', () => {
          const index = button.dataset.index
          const item = comments[index]
          if (item.yourLike) {
            item.yourLike = false
            item.likes--
          }
          else {
            item.yourLike = true
            item.likes++
          }
          render()
        })
      })
    }

    button.addEventListener('click' , (event) => {
      event.preventDefault()
      if (nameElement.value.trim() === '' || textElement.value.trim() === ''){
        alert('Заполните поле')
        return
      }
      const newDate = new Date()
      comments.push({
        name: nameElement.value,
        text: textElement.value,
        date: newDate.toLocaleString(),
        likes: 0,
        yourLike: false,
      })

      render()

      nameElement.value = ''
      textElement.value = ''
    })
    console.log("It works!");
    render()
  </script>
</html>
